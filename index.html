<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Image Play</title>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <script type="text/javascript" src="http://use.typekit.com/dls3xdg.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
</head>


<body>
	<div class="mod info">
	  <div class="container">
	    <p>This was just made for a bit of fun to see what could be done with the Flickr API and webkit filters. The Edit mode will currently only work on Chrome Canary.</p>
		<ul> 
			<li>More info: <a href="http://ianfeather.co.uk">http://ianfeather.co.uk</a></li>
			<li>Source code: <a href="https://github.com/Ianfeather/image-play">https://github.com/Ianfeather/image-play</a></li>
		</ul>
	  </div>
	</div>
	<div class="mod control-panel container">
		<h1>Image Play</h1>
		<div class="cf search-container">
			<ul class="radio-buttons js-search-type">
				<li>
					<input id="Opt-Flickr" type="radio" name="searchType" value="Flickr" checked="checked" />
					<label for="Opt-Flickr">Flickr</label>
				</li>
				<li>
					<input id="Opt-Instagram" type="radio" name="searchType" value="Instagram" />
					<label for="Opt-Instagram"><strike>Instagram</strike></label>
				</li>
			</ul>
			<div class="search">
				<input type="text" id="js-search" placeholder="Search" /><a href="#" class="btn js-load">Load</a>
			</div>
		</div>
		<div class="cf mode-container">
			<ul class="radio-buttons js-search-mode">
				<li>
					<input id="Opt-Instagram" type="radio" name="mode" value="Edit" checked="checked"  />
					<label for="Opt-Instagram">Edit mode</label>
				</li>
				<li>
					<input id="Opt-Flickr" type="radio" name="mode" value="Grid"/>
					<label for="Opt-Flickr">Grid mode</label>
				</li>
			</ul>
		</div>
		
	</div>

	<div class="container gallery-container cf">	
		<div class="mod gallery js-gal-container"></div>
	</div>
	
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	
</body>

</html>
